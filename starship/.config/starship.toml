"$schema" = 'https://starship.rs/config-schema.json'

format = """
$directory\
$git_branch\
$git_metrics\
$git_status\
$fill\
$python\
$lua\
$nodejs\
$golang\
$docker_context\
$rust\
$package\
$cmd_duration\
$line_break\
$character"""

add_newline = true

[directory]
style = 'bold fg:blue'
format = '[$path ]($style)'
truncation_length = 4
truncation_symbol = '…/'
truncate_to_repo = false

[git_branch]
style = 'fg:green'
symbol = ' '
format = '[on](white) [$symbol$branch ]($style)'

[git_status]
style = 'fg:green'
format = '([$all_status$ahead_behind]($style) )'

[fill]
symbol = ' '

[package]
symbol = '󰏗 '

[lua]
symbol = ' '

[nodejs]
style = 'fg:green'
symbol = ' '

[python]
style = 'fg:yellow'
symbol = ' '
format = '[${symbol}(${version} )]($style)'

[docker_context]
symbol = ' '
style = 'fg:#06969A'
format = '[$symbol]($style) $path'
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
detect_extensions = ['Dockerfile']

[cmd_duration]
min_time = 1000
style = 'fg:cyan'
format = '[$duration]($style)'
